/* ===== VELIKOSTI ===== */
function nastavVelikosti() {
    const el = document.getElementById("elixir").value;
    const v = document.getElementById("velikost");
    const puvodniTier = v.value;
    v.innerHTML = "";

    const dostupneTiery = recepty[el].typ === "klasicky"
        ? ["S","S+","M","M+","L","L+"]
        : ["S","S+","L","L+"];

    dostupneTiery.forEach(t => v.add(new Option(t, t)));

    if (dostupneTiery.includes(puvodniTier)) v.value = puvodniTier;

    doplnNpcDoTieru();
}

/* ===== NPC TEXT DO TIERU ===== */
function doplnNpcDoTieru() {
    const el = document.getElementById("elixir").value;
    const select = document.getElementById("velikost");

    [...select.options].forEach(opt => {
        const tier = opt.value;
        opt.textContent = npcMap[el]?.[tier]
            ? `${tier} (${npcMap[el][tier]})`
            : tier;
    });
}

/* ===== V√ùPOƒåET ===== */
function formatCislo(c){return c.toString().replace(/\B(?=(\d{3})+(?!\d))/g," ");}

function spocitat() {
    const el = document.getElementById("elixir").value;
    const tier = document.getElementById("velikost").value;
    const kusy = parseInt(document.getElementById("kusy").value);
    const r = recepty[el];
    const vysl = {};

    function add(n,v){vysl[n]=(vysl[n]||0)+v;}

    function vyrob(t,k){
        if(t==="S") for(let i in r.S) add(i,r.S[i]*k);
        if(t==="M"){ vyrob("S",k); for(let i in r.M) add(i,r.M[i]*k); }
        if(t==="L"){ vyrob("M",k); for(let i in r.L) add(i,r.L[i]*k); }
        if(["S+","M+","L+"].includes(t)){
            vyrob(t[0],10*k);
            for(let i in r.Lplus) if(i!=="L") add(i,r.Lplus[i]*k);
        }
    }

    vyrob(tier,kusy);

    let out = "";
    for (let i in vysl) {
        out += `<div class="surovina-row">
            ${surovinyIkony[i] ? `<img src="${surovinyIkony[i]}">` : ""}
            <div class="surovina-nazev">${i}</div>
            <div class="surovina-pocet">√ó ${formatCislo(vysl[i])}</div>
        </div>`;
    }

    document.getElementById("vysledek").innerHTML = out;
}
